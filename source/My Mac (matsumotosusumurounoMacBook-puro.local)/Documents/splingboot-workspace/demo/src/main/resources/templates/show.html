<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<title>案件一覧</title>
</head>
<body>
	<nav class="navar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="items">案件管理</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="card card-primary-mb3">
			<div class="card-header">
				<h5 class="card-title">案件詳細</h5>
			</div>
			<div class="card-body">
				<div th:object="${item}">
					<div class="form-group row">
						<label class="col-md-2">案件名</label>
						<div class="col-md-10" th:text="*{name}"></div>
					</div>
					<div class="form-group-row">
						<label class="col-md-2" control-label>価格</label>
						<div class="col-md-10 form-control-static" th:text="*{price}"></div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label">担当者</label>
						<div class="col-md-10 form-control-static" th:text="*{vendor}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
