<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<title>案件一覧</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/items">案件管理</a>
			</div>
		</div>
    </nav>
	<div class="container">
		<div class="card card-primary mb-3">
  			<div class="card-header">
  				<h5 class="card-title">案件リスト<a href="/items/new" class="btn btn-success float-right">新規</a></h5>
  			</div>
  			<div class="card-body" th:if="!${items.size()}">
     			<p>案件がありません</p>
   			</div>
   			<table class="table table-striped" th:if="${items.size()}">
     			<thead>
       				<tr>
         				<th style="width: 10%">ID</th>
         				<th style="width: 30%">案件名</th>
         				<th style="width: 10%">価格</th>
         				<th style="width: 20%">担当者</th>
         				<th style="width: 30%"></th>
       				</tr>
     			</thead>
     			<tbody>
       				<tr th:each="item:${items}" th:object="${item}">
         				<td th:text="*{id}"></td>
         				<td th:text="*{name}"></td>
         				<td th:text="*{price}"></td>
         				<td th:text="*{vendor}"></td>
         				<td class="float-right">
	         				<form th:action="@{/items/{id}(id=*{id})}" th:method="delete">
	         					<a class="btn btn-primary" th:href="@{/items/{id}(id=*{id})}">詳細</a>
	         					<a class="btn btn-primary" th:href="@{/items/{id}/edit(id=*{id})}">变更</a>
								<button class="btn btn-primary">削除</button>
							</form>
         				</td>
       				</tr>
     			</tbody>
   			</table>
  		</div>
	</div>
 	<script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
