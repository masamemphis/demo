<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<title>新規案件</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/items">案件</a>
			</div>
		</div>
    </nav>
	<div class="container">
		<div class="card card-primary mb-3">
	  			<div class="card-header">
	  				<h5 class="card-title">新規案件</h5>
	  			</div>
				<div class="card-body">
	      			<form th:method="post" th:action="@{/items}" th:object="${item}">
	        			<div class="form-group row">
	          				<label class="col-md-2 control-label">案件名</label>
	          				<div class="col-md-10">
	            				<input class="form-control" type="text" name="name" th:value="*{name}" />
	            				<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
	          				</div>
	        			</div>
	        			<div class="form-group row">
	          				<label class="col-md-2 control-label">価格</label>
	          				<div class="col-md-10">
	            				<input class="form-control" type="text" name="price" th:value="*{price}"/>
	            				<div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
	          				</div>
	        			</div>
	        			<div class="form-group row">
	          				<label class="col-md-2 control-label">担当者</label>
	          				<div class="col-md-10">
	            				<input class="form-control" type="text" name="vendor" th:value="*{vendor}" />
	            				<div class="text-danger" th:if="${#fields.hasErrors('vendor')}" th:errors="*{vendor}"></div>
	          				</div>
	        			</div>
	        			<div class="form-group row">
	          				<div class="offset-md-2 col-md-10">
	            				<button class="btn btn-primary">新規</button>
	          				</div>
	        			</div>
	      		</form>
	    	</div>
	  	</div>
	  </div>
	<script src="/js/jquery-3.5.1.min.js"></script>
   <script src="/js/bootstrap.min.js"></script>
</body>
</html>
